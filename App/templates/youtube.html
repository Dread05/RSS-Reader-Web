<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='manual.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='rss.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">

    <title>YouTube Video Summarizer</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FAST FEED</a>
            <ul class="navbar-nav" id="navbarNav">
                <li class="nav-item">
                    <a class="nav-link" href="/youtube">Youtube</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/wikipedia">Wikipedia</a>

                <li class="nav-item">
                    <button id="themeToggle">Toggle Theme</button>
                </li>
            </ul>
        </div>
    </nav>
    <h1>YouTube Video Summarizer</h1>
    <form action="/youtube" method="post">
        <label for="video_link">Enter YouTube Video Link:</label>
        <input type="text" id="video_link" name="video_link" required>
        <br>
        <button type="submit">Summarize</button>
    </form>
    {% if transcript %}
    <h2>Transcript:</h2>
    <p>{{ transcript }}</p>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% else %}
    {% endif %}
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <script src="{{ url_for('static', filename='theme.js') }}"></script>

</body>
</html>
